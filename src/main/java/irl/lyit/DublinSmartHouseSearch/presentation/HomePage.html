<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org" lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="css/css/style.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8" http-equiv="Content-Security-Policy"
          content="default-src 'self'; font-src 'self' https://fonts.gstatic.com/; style-src 'self' https://fonts.googleapis.com/ 'unsafe-inline';">
    <title>ISHS</title>
</head>
<body>

<div class="background-image">

    <div class="container-fluid">

        <div class="d-flex justify-content-center flex-nowrap">
            <p class="h1">Ireland Smart House Search</p>
        </div>

        <p id="fff"></p>

        <br>

        <div class="d-flex justify-content-center flex-nowrap">

            <form wicket:id="form" class="container-lg p-10" id="myForm">
                <fieldset>
                    <legend>Please complete the form below:</legend>

                    <br>

                    <div class="input-group">
                        <span class="input-group-text">Workplace Address: </span>
                        <label wicket:id="addressLabel" for="work" id="addressLabel"></label>

                        <input wicket:id="workInput" type="text" id="work" name="work"
                               class="form-control" placeholder="address" required><br><br>
                    </div>

                    <br>
                    <div class="input-group">
                        <span class="input-group-text">Date input: </span>
                        <label wicket:id="dateLabel" for="date" id="dateLabel"></label>
                        <input wicket:id="dateInput" type="date" id="date" required><br><br>
                    </div>

                    <br>


                    <div class="input-group">
                        <span class="input-group-text">Time input: </span>
                        <label wicket:id="timeDayLabel" for="timeDay" id="timeDayLabel">date</label>
                        <input wicket:id="timeDayInput" type="time" id="timeDay" hidden/><br><br>
                    </div>

                    <br>

                    <div class="input-group">
                        <span class="input-group-text">Max Travel time: </span>
                        <label wicket:id="travelDuration" for="time" id="travelDuration"></label>
                        <input wicket:id="timeInput" type="number" id="time" name="time" min="5" required><br><br>
                    </div>

                    <br>

                    <div class="input-group">
                        <span class="input-group-text">Transport type: </span>
                        <label for="travelTransport" id="transportLabel"></label>
                        <select wicket:id="travelSelect" name="travelTransport" id="travelTransport" required>
                        </select><br><br>
                    </div>

                    <br>

                    <div class="input-group">
                        <span class="input-group-text">Min and Max Beds: </span>

                        <label wicket:id="minBedsLabel" for="minBeds" id="minBedsLabel"></label>
                        <input wicket:id="bedsInputMin" type="number" id="minBeds" name="bedsInputMin"
                               class="form-control" placeholder="minimum beds" required>

                        <label wicket:id="maxBedsLabel" for="maxBeds" id="maxBedsLabel"></label>
                        <input wicket:id="bedsInputMax" type="number" id="maxBeds" name="maxBeds"
                               class="form-control" placeholder="maximum beds" required><br><br>
                    </div>

                    <br>

                    <div class="input-group">
                        <span class="input-group-text">Min and Max Price: </span>

                        <label wicket:id="minPriceLabel" for="minPrice" id="minPriceLabel"></label>
                        <input wicket:id="priceInputMin" type="number" id="minPrice" class="form-control"
                               placeholder="minimum price" required>

                        <label wicket:id="maxPriceLabel" for="maxPrice" id="maxPriceLabel"></label>
                        <input wicket:id="priceInputMax" type="number" id="maxPrice" name="maxPrice"
                               class="form-control" placeholder="maximum price" required><br><br>
                    </div>

                    <br>


                    <div class="d-flex justify-content-center flex-nowrap">
                        <div class="col-md-1">
                            <button type="submit" class="btn btn-primary mr-1 btn btn-primary btn-lg">Proceed</button>
                        </div>
                        <div class="col-md-1"></div>
                        <div class="col-md-1">
                            <button type="reset" class="btn btn-warning btn btn-secondary btn-lg">Reset</button>
                        </div>
                    </div>

                    <br>


                </fieldset>
            </form>
        </div>
    </div>
</div>
</body>
</html>
