<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org" lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <meta charset="UTF-8" http-equiv="Content-Security-Policy"
          content="default-src 'self'; font-src 'self' https://fonts.gstatic.com/; style-src 'self' https://fonts.googleapis.com/ 'unsafe-inline';">
    <title>ISHS</title>
</head>
<body>
<h1>Ireland Smart House Search</h1>
<br>
<h1>Please complete the form below: </h1>

<form wicket:id="form">
    <label wicket:id="addressLabel" for="work" id="addressLabel">Address:</label>
    <input wicket:id="workInput" type="text" id="work" name="work"><br><br>

    <br>



    <label wicket:id="travelDuration" for="time" id="travelDuration">Travel time:</label>
    <input wicket:id="timeInput" type="number" id="time" name="time"><br><br>

    <br>

    <label for="travelTransport" id="transportLabel">Transport type:</label>
    <select  wicket:id="travelSelect" name="travelTransport" id="travelTransport">
    </select><br><br>

    <br>

    <label wicket:id="minBedsLabel" for="minBeds" id="minBedsLabel">Minimum number of beds:</label>
    <input wicket:id="bedsInputMin" type="number" id="minBeds" name="minBeds">

    <label wicket:id="maxBedsLabel" for="maxBeds" id="maxBedsLabel">Maximum number of beds:</label>
    <input wicket:id="bedsInputMax" type="number" id="maxBeds" name="maxBeds"><br><br>

    <br>

    <label wicket:id="minPriceLabel" for="minPrice" id="minPriceLabel">Minimum price:</label>
    <input wicket:id="priceInputMin" type="number" id="minPrice" name="minPrice">

    <label wicket:id="maxPriceLabel" for="maxPrice" id="maxPriceLabel">Maximum price:</label>
    <input wicket:id="priceInputMax" type="number" id="maxPrice" name="maxPrice"><br><br>

    <br>

    <input type="submit" value="Proceed">
<!--     <input type="submit" value="Clear">-->
</form>
</body>
</html>
