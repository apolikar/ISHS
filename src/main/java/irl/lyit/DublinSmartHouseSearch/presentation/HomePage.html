<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org" lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <meta charset="UTF-8" http-equiv="Content-Security-Policy"
          content="default-src 'self'; font-src 'self' https://fonts.gstatic.com/; style-src 'self' https://fonts.googleapis.com/ 'unsafe-inline';">
    <title>DSHS</title>
</head>
<body>
<h1>Dublin Smart House Search</h1>
<br>
<h1>Enter your workplace address: </h1>

<form wicket:id="form">
    <label wicket:id="addressLabel" for="work" id="addressLabel">Address:</label>
    <input wicket:id="workInput" type="text" id="work" name="work"><br><br>

    <br>

    <input type="submit" value="Submit">
</form>

</body>
</html>
